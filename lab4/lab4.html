<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>


    <script>
const quizQuestions = [
    { question: "What does BMW stand for?", answer: "Bayerische Motoren Werke" },
    { question: "Which engine is used in the BMW M3 GTR use?", answer: "4.0L V8" },
    { question: "What is protection III + protection III (in minecraft)?", answer: "Protection IV" },
    { question: "Who is the President of Russia?", answer: "Vladimir Putin" },
    { question: "Say My Name (Hint:Breaking Bad) ?", answer: "Heisenberg" }
];

function runQuiz() {
    let score = 0; 

    
    for (let i = 0; i < quizQuestions.length; i++) {
        
    
        let userAnswer = prompt(quizQuestions[i].question);

    
        if (userAnswer && userAnswer.trim().toLowerCase() === quizQuestions[i].answer.trim().toLowerCase()) {
            alert("Correct!");
            score++;
        } else {
            
            alert("Congratulation u are cooked The correct answer is: " + quizQuestions[i].answer);
        }
    }

  
    alert("Aj ka khel yahi pe samapt karte hai- Your final score is " + score + " out of " + quizQuestions.length);
}


runQuiz();
    </script>
    
</body>
</html>
